<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK ETIKETI</title>
</head>
<body>
    <!--a  etiketi-->
    <!--link etiketi sayfaya dışardan bir css dosyası ekler-->  
   <!--href-->
    <!--href etiketi eklemek istediğimiz dosyanın yolunu belirtir-->
    <!--rel-->
    <!--rel etiketi eklemek istediğimiz dosyanın ilişkisini belirtir-->
    <!--type-->
    <!--type etiketi eklemek istediğimiz dosyanın türünü belirtir-->

    <a href="https://www.w3schools.com/html/html_forms.asp"><mark>w3school sitesine gider</mark></a>

    <br>
    <!-- a etikenti belirtigimiz siteye direkt olrak gitmesin,yeni sekme acilsin sonra o siteye gitsin istersek-->

    <a href="https://www.w3schools.com/html/html_forms.asp" target="_blank">w3school</a>

    <!--target-->
    <!--target etiketi belirtigimiz siteye direkt olrak gitmesin,yeni sekme acilsin sonra o siteye gitsin istersek-->
    <!--_blank-->
    <!--_blank etiketi belirtigimiz siteye yeni sekme acar-->
</body>
</html>
